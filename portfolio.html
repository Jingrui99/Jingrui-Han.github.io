<div class="portfolio-container">
  {% for post in site.portfolio %}
    <div class="portfolio-item">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.description }}</p>
      <a href="{{ post.url }}">View Project</a>
    </div>
  {% endfor %}
</div>
